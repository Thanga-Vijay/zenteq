name: Deploy to S3 + CloudFront (Simple)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to S3 + CloudFront
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        timeout-minutes: 5

      - name: Build
        run: npm run build
        timeout-minutes: 5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          aws s3 sync out/ s3://${{ secrets.S3_BUCKET }} \
            --delete \
            --cache-control max-age=31536000,public \
            --metadata-directive REPLACE
        timeout-minutes: 5

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        timeout-minutes: 5

      - name: Deployment Summary
        run: |
          echo "✅ Successfully deployed to S3 and invalidated CloudFront!" >> $GITHUB_STEP_SUMMARY
          echo "🌐 Site URL: https://${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}.cloudfront.net" >> $GITHUB_STEP_SUMMARY
