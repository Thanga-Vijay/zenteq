name: CI & Deploy (S3 + CloudFront)

on:
  # Temporarily disabled - use deploy-simple.yml instead
  # push:
  #   branches: [main]
  workflow_dispatch:

permissions:
  id-token: write   # for OIDC
  contents: read

env:
  NODE_VERSION: 20
  AWS_REGION: ap-south-1
  S3_BUCKET: zenteq-in           # <-- set your bucket name
  CLOUDFRONT_DISTRIBUTION_ID: E22EM237DISGG1 # <-- set your distribution id

jobs:
  test_build:
    name: Test & Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci
        timeout-minutes: 5

      - name: Lint
        run: npm run lint
        timeout-minutes: 3

      - name: Typecheck
        run: npm run typecheck
        timeout-minutes: 3

      - name: Build
        run: npm run build
        timeout-minutes: 5

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: out
          if-no-files-found: error
          retention-days: 7

  deploy:
    name: Deploy to S3 + Invalidate CloudFront
    needs: test_build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    timeout-minutes: 15

    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.AWS_OIDC_ROLE_NAME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          aws s3 sync site/ s3://${{ env.S3_BUCKET }} \
            --delete \
            --cache-control max-age=31536000,public \
            --metadata-directive REPLACE
        # For index.html / assets cache split, you can do targeted headers if needed.
        timeout-minutes: 5

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
        timeout-minutes: 5

      - name: Post summary
        run: |
          echo "âœ… Deployed to s3://${{ env.S3_BUCKET }} and invalidated CloudFront ${{ env.CLOUDFRONT_DISTRIBUTION_ID }}" >> $GITHUB_STEP_SUMMARY
